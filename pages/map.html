	<!-- 		Toggle to change mindmap style from display:none to display:block				   --->
		
		<script>
		
			function toggle() {
			
				var x = document.getElementById("map");
				
				if (x.style.display == "none") {
				x.style.display = "block";
				} 	
				
				else {
				x.style.display = "none";
				}
				
			}
			
		</script>
		<style>
		
		
			.mindmap {
	
				color:#BC4123;
				
			}

			.mindmap:before {
				
				content : "";
				display : block;
				height: 5px ;
				width: 100%;
				background-color: #BC4123;
				position:relative;
				transition : all ease-in-out 250ms;
				
			}

			.mindmap:after {
				
				content : "";
				display : block;
				height: 5px ;
				width: 100%;
				background-color: #BC4123;
				position:relative;
				transition : all ease-in-out 250ms;
				
			}


		</style>
		
		
	</head>

				</div>
		
			</div>
			
		<script>
		
		<!-- 		Call the function toggle so it is loaded and it doesn't need to be double clicked 		  --->
